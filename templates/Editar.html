<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>
<body>
{#====================================================#}
{% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul id="messages" class="list-unstyled">
            {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
{% endwith %}
{#====================================================#}

      <div class="pokemon-card">
          <div class="page-header">
              <h1>{{ Titulo }}</h1>
          </div>

      <form action='/alterar' method="post">
        <fieldset>

          <div class="form-group">
              <input type="hidden" id="numero" class="form-control" name="numero" value = {{ pokemon.numero}}>
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.numero}}.png">
          </div>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value = {{ pokemon.nome}}>
          </div>

          <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" id="tipo" name="tipo" class="form-control" value = {{ pokemon.tipo}}>
          </div>

          <div class="form-group">
            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura" class="form-control" value = {{ pokemon.altura}}>
          </div>

           <div class="form-group">
            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso" class="form-control" value = {{ pokemon.peso}}>
          </div>

          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
